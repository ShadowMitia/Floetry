<ion-header>
  <menu-bar></menu-bar>
</ion-header>

<ion-content padding>
	<div text-center>
    <p>How are you feeling today ?</p>

		<ion-grid>
			<ion-row>
				  <ion-col col-auto col-sm *ngFor="let feel of feelings">
            <color-button (click)="getFeels(feel)"  fillColor="{{feel.color}}" text="{{feel.emotion}}">{{feel.emotion}}</color-button>
          </ion-col>
			</ion-row>
		</ion-grid>
		
		<favorite-button></favorite-button>
		<share-button></share-button>
	</div>
</ion-content>
