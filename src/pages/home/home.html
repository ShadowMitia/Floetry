<ion-header>
  <ion-navbar>
    <ion-title>
		<div class="bar bar-header">
			<h1 class="title">Floetry</h1>
			<button (click)="goToProfile()">Profile</button>
		</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div text-center>
    <p>How are you feeling today ?</p>

		<ion-grid>
			<ion-row>
				  <ion-col width-50 *ngFor="let feel of feelings">
            <color-button (click)="getFeels(feel)"  fillColor="{{feel.color}}" text="{{feel.emotion}}">{{feel.emotion}}</color-button>
          </ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
