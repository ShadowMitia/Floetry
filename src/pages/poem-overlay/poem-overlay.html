<ion-header>
  <ion-navbar>
    <ion-title>{{title | titlecase}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
      <favorite-button poemId="{{poem.poemId}}"></favorite-button>
		  <share-button></share-button>
      </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
    <p [innerHTML]="text | htmlify"></p>
    <br><br>
    <p>-- {{author| capitalize}}</p>
</ion-content>
