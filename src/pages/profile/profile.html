<ion-header>

  <ion-navbar>
    <ion-title>{{(auth.getUser())?.displayName}}</ion-title>
    <button ion-button (click)="logout()">Logout</button>
  </ion-navbar>

   <ion-segment [(ngModel)]="state">
    <ion-segment-button value="info" (click)="toggle('info')">
      Profile
    </ion-segment-button>
    <ion-segment-button value="fav" (click)="toggle('fav')">
      Favorites
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
	<div *ngIf="!show">
    <ion-avatar>
		  <img src="../assets/imgs/IMG_0214.jpg">
    </ion-avatar>
    <p>Username: {{(auth.getUser())?.displayName}}</p>
    <p>Email:  {{(auth.getUser())?.email}}</p>
	</div>
	<div *ngIf="show">
    <ion-list>
		  <ion-item *ngFor="let item of favoritePoems" (click)="openOverlay(item)">
		    <ion-label>{{item.title | titlecase}}</ion-label>
		  </ion-item>
    </ion-list>
	</div>

</ion-content>
