<ion-header>

  <ion-navbar>
    <ion-title>Jean Peuplus</ion-title>
  </ion-navbar>
  
   <ion-segment [(ngModel)]="state" color="primary">
    <ion-segment-button value="Info" (click)="toggle('info')">
      Informations
    </ion-segment-button>
    <ion-segment-button value="Fav" (click)="toggle('fav')">
      Favourites
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>
	<div *ngIf="show">
		<img src="../assets/imgs/Jean.jpg">
		<p *ngFor="let item of getItems(state)">
			{{ item }}
		</p>
	</div>
	<div *ngIf="!show">
		<ion-list-header>{{ state }}</ion-list-header>
		<ion-item *ngFor="let item of getItems(state)">
		{{ item }}
		</ion-item>
	</div>

</ion-content>
