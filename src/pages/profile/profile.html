<ion-header>

  <ion-navbar>
    <ion-title>{{userInfo.displayName}}</ion-title>
    <button ion-button (click)="logout()">Logout</button>
  </ion-navbar>

   <ion-segment [(ngModel)]="state">
    <ion-segment-button value="info" (click)="toggle('info')">
      Profile
    </ion-segment-button>
    <ion-segment-button value="fav" (click)="toggle('fav')">
      Favorites
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
	<div *ngIf="!show">
    <ion-avatar>
		  <img src="../assets/imgs/Jean.jpg">
    </ion-avatar>
    <p>Username: {{userInfo.displayName}}</p>
    <p>Email: {{userInfo.email}} </p>
    <p>First name: {{userInfo.firstname}}</p>
    <p>Last name: {{userInfo.lastname}}</p>
	</div>
	<div *ngIf="show">
    <ion-list>
		  <ion-list-header>Favorites</ion-list-header>
		  <ion-item *ngFor="let item of favoritePoems">
		    <ion-label>{{item.title}}</ion-label>
		  </ion-item>
    </ion-list>

	</div>

</ion-content>
