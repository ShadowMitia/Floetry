<ion-header>

  <ion-navbar>
      <ion-title>
          <div class="bar bar-header">
			    <h1 class="title">Floetry</h1>
				<button href='../home/home.html'>Home</button>
		      </div>
      </ion-title>
  </ion-navbar>
  <div>
    <color-button insideText="{{feels}}"></color-button>
    <color-button insideText="{{emotion}}" size="25"></color-button>
  </div>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let p of poems;" (click)="openOverlay(p)" col-2>
                <h1>{{p.title}} by {{p.author | capitalize }}</h1>
                <p [innerHTML]="p.text | slice:0:200 | htmlify"></p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
