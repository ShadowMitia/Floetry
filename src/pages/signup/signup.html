<ion-header>

  <ion-navbar>
    <ion-title>Signup to Floetry !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signup" (ngSubmit)="createAccount()">
      <ion-item>
        <ion-label floating>Email (required) </ion-label>
        <ion-input type="email" formControlName="email" clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username (required)</ion-label>
        <ion-input formControlName="username" type="text" clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password (required, 6 characters min.) </ion-label>
        <ion-input formControlName="password" type="password" min="6"  clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm password (required) </ion-label>
        <ion-input formControlName="confirmPassword" type="password" min="6" clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>First name (optional)</ion-label>
        <ion-input formControlName="firstname" type="text"clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name (optional)</ion-label>
        <ion-input formControlName="lastname" type="text" clearInput="true"></ion-input>
      </ion-item>

      <button ion-button type="submit" [disabled]="!signup.valid">Create account!</button>
  </form>
</ion-content>
