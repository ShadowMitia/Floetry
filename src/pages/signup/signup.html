<ion-header>

  <ion-navbar>
    <ion-title>Signup to Floetry !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="info.email" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="info.displayname" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" min="6" [(ngModel)]="info.password" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirm password</ion-label>
    <ion-input type="password" min="6" [(ngModel)]="info.password2" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>First name</ion-label>
    <ion-input type="text" [(ngModel)]="info.firstname" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last name</ion-label>
    <ion-input type="text" [(ngModel)]="info.lastname" clearInput="true"></ion-input>
  </ion-item>

  <button ion-button (click)="createAccount()">Create account!</button>
</ion-content>
