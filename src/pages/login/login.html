     Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="info.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="info.password"></ion-input>
  </ion-item>
  <button ion-button (click)="tryLogin()">Login</button><br><br><br>
  <button ion-button (click)="goToSignupPage()">Don't have an account?</button>
</ion-content>
