<ion-header>
  <ion-navbar>
    <ion-title>
		<div class="bar bar-header">
			<h1 class="title">Floetry</h1>
		</div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	  <div text-center>
        <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <circle [style.fill]="feelsColor" cx="50%" cy="50%" r="50%" />
        </svg>
		<p>Tell us more details...</p>

			<ion-grid>
			<ion-row>
				  <ion-col width-50 *ngFor="let emo of emoLst.subEmotions" (click)="openPage(emo)">
              <color-button text="{{emo}}" fillColor="{{emoLst.color}}"></color-button>
          </ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
